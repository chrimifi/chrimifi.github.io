<head>
	{% include min_header.html %}

	<link rel="stylesheet" href="css/default.css">
</head>

<body>
	<div class="header">
		{% if page.title %}
			<div class="title">{{ page.title }}</div>
			{% if page.subtitle %}
				<div class="subtitle">{{ page.subtitle }}</div>
			{% endif %}
		{% endif %}
	</div>

	<div class="content">
		{{ content }}
	</div>
</body>
